<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scooby Doo Game</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Scoobydoo-game.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Sigmar+One&display=swap" rel="stylesheet">



</head>
<body>
<div class="card text-center" id="mainCard">
    <div class="card-body">
        <h1 class="glow">Mystery Incorporated</h1>
        <p id="loading"></p>
        <button type="button" class="btn btn-secondary glow" id="startButton">Start Game!</button>
        <!--Class for the storytext-->
        <div class="card" id= "story-text-body" style="display: none">
            <div class="card-body">
                <p class="card-text"></p>

            </div>
        </div>
        <div class="navButtons">
            <div class="options" id="nextButtonContainer"></div>
            <div class="options" id="row1"></div>
            <div class="options" id="row2"></div>
            <div class="options" id="row3"></div>
            <div class="options" id="row4"></div>

        </div>

    </div>
</div>



<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>

<script src="scooby-game.js"></script>
</body>
</html>
